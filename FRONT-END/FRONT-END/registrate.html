<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Story Packed</title>
	<link rel="stylesheet" href="fontawesome/css/all.min.css"> 
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/registrate.css" rel="stylesheet">
</head>

<body>
    <div class="hero-bkg-animated">
	<header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <div class="tm-site-header">
                <img src="img/logo2.png" class="d-block w-100" alt="...">
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <main class="tm-main">
            
            <div class="row tm-row tm-mb-120">

                <div class="col-12">
                    <h2 class="tm-color-primary tm-post-title tm-mb-60">Crea tu cuenta</h2>
                </div>

                <!---------- FORMULARIO ---------->

                <div class="col-lg-7 tm-contact-left">
                    <form method="POST" action="" class="mb-5 ml-auto mr-0 tm-contact-form">  

                        <div class="form-group row mb-4">
                            <label for="name" class="col-sm-3 col-form-label text-right tm-color-primary">Usuario*</label>
                            <div class="col-sm-9">
                                <input class="form-control mr-0 ml-auto" name="name" id="name" type="text" required>                            
                            </div>

                            <BR></BR>

                            <label for="email" class="col-sm-3 col-form-label text-right tm-color-primary">Correo*</label>
                            <div class="col-sm-9">
                                <input class="form-control mr-0 ml-auto" name="email" id="email" type="email" required>
                            </div>

                            <BR></BR>

                            <label for="subject" class="col-sm-3 col-form-label text-right tm-color-primary">Contraseña*</label>
                            
                            <div class="col-sm-9">
                                <input class="form-control mr-0 ml-auto" name="subject" id="subject" type="password" required>
                                <small id="passwordHelpInline" class="text-muted">
                                    Mínimo 8 caracteres.
                                </small>
                            </div>                            

                            <BR></BR>

                            <label for="subject" class="col-sm-3 col-form-label text-right tm-color-primary">Avatar*</label>
                            
                            <div class="col-sm-9">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                                    <label class="custom-file-label" for="customFileLang" style="font-size: medium; border-radius: 0mm; border-color: black; color:rgb(161, 161, 161);">Seleccionar imagen...</label>
                                </div><br><br>
                    
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1" style="font-size:large;">Usuario Público </label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2" style="font-size:large;">Usuario Privado </label>
                                </div>
                            </div> 
                        </div>
                        
                        <div class="form-group row text-right">
                            <div class="col-12">
                                <input type="checkbox" checked> Recordar<br>                    
                            </div>                            
                        </div>

                        <div class="form-group row text-right">
                            <div class="col-12">
                               <a href="index.html"><button class="tm-btn tm-btn-primary tm-btn-small">Crear cuenta</button></a>                       
                            </div>                            
                        </div>  

                    </form>
                </div>

                <!---------- INFORMACION EXTRA ---------->

                <div class="col-lg-5 tm-contact-right">
                    <h5>
                        Pasión por la calidad y la autenticidad de los coleccionistas.
                    </h5>
                    <br>
                    <h5>
                        Encuentranos en:
                    </h5>

                <!---------- REDES SOCIALES ---------->

                    <ul class="tm-social-links">
                        <li class="mb-2">
                            <a href="https://facebook.com" class="d-flex align-items-center justify-content-center">
                                <i class="fab fa-facebook"></i>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="https://twitter.com" class="d-flex align-items-center justify-content-center">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="https://instagram.com" class="d-flex align-items-center justify-content-center mr-0">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>     
        </main>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/templatemo-script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    </div>
</body>
</html>
