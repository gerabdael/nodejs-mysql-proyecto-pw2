    <div class="container-fluid">
        <main class="tm-main">
            <!-- Search form -->
            <div class="row tm-row">
                <div class="col-12">
                    <form method="GET" class="form-inline tm-mb-80 tm-search-form">                
                        <input class="form-control tm-search-input" name="query" type="text" placeholder="Search..." aria-label="Search">
                        <button class="tm-search-button" type="submit">
                            <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
                        </button>                                
                    </form>
                </div>                
            </div>    

            <div class="row tm-row">
                <div class="col-lg-8 tm-post-col">
                    <div class="tm-post-full">                    
                      
                        
                        <!-- Comments -->
                        <div>
                            <h2 class="tm-color-primary tm-post-title">Tu perfil</h2>
                            <hr class="tm-hr-primary tm-mb-45">
                            <div class="tm-comment tm-mb-45">
                                <figure class="tm-comment-figure">
                                    <img src="img/userm.png" alt="Image" class="mb-2 rounded-circle img-thumbnail">
                                    <figcaption class="tm-color-primary text-center">Mark Sonny</figcaption>
                                    <figcaption class="tm-color-primary text-center">usuario@gmail.com</figcaption>
                                </figure>
                                <!--<div>
                                    <div class="d-flex justify-content-between">
                                        <span class="tm-color-primary">usuario@gmail.com</span>
                                    </div>                                                
                                </div>-->                                
                            </div>

                            <hr class="col-12">
                            <form action="" class="mb-5 tm-comment-form">
                                <h2 class="tm-color-primary tm-post-title mb-4">Crear lista</h2>
                                <div class="mb-4">
                                    <input class="form-control" name="nombre" type="text" placeholder="Nombre...">
                                </div>
                                <div class="mb-4">
                                    <textarea class="form-control" name="descripcion" rows="6" placeholder="Descripcion..."></textarea>
                                </div>

                                <div class="mb-4">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline1" style="font-size:large;">Pública </label>
                                    </div>
    
                                    <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2" style="font-size:large;">Privada</label>
                                    </div>
                                </div>

                                <div class="text-right">
                                    <button class="tm-btn tm-btn-primary tm-btn-small">Crear</button>                        
                                </div>                                
                            </form>        
                            
                            <hr class="col-12">
                            <form action="" class="mb-5 tm-comment-form">
                                <h2 class="tm-color-primary tm-post-title mb-4">Postear producto</h2>
                                
                                <div class="mb-4">
                                    <input class="form-control" name="nombre" type="text" placeholder="Nombre...">
                                </div>

                                <div class="mb-4">
                                    <textarea class="form-control" name="descripcion" rows="6" placeholder="Descripcion..."></textarea>
                                </div>

                                <div class="mb-4">
                                    <input class="form-control" name="nombre" type="number" placeholder="Precio comprado...">
                                </div>

                                <div class="mb-4">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                                        <label class="custom-file-label" for="customFileLang" style="font-size: medium; border-radius: 0mm; border-color: black; color:rgb(161, 161, 161);">Seleccionar imagen...</label>
                                    </div>
                                </div>

                                <div class="mb-4">
                                <select class="custom-select" style="font-size: medium; border-radius: 0mm; border-color: black; color:rgb(161, 161, 161);">
                                <option selected>Seleccionar lista...</option>
                                <option value="1">Marvel</option>
                                </select>
                                </div>  

                                <div class="mb-4">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="customRadioInline3" name="customRadioInline3" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadioInline3" style="font-size:large;">Se busca </label>
                                    </div>
    
                                    <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline4" name="customRadioInline4" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline4" style="font-size:large;">Se tiene</label>
                                    </div>
                                </div>

                                <div class="text-right">
                                    <button class="tm-btn tm-btn-primary tm-btn-small">Publicar</button>                        
                                </div>                                
                            </form>   

                        </div>
                    </div>
                </div>
                <aside class="col-lg-4 tm-aside-col">

                                <p class="">0.0 MXN</p>
                            </figure>
                        </a>

                        <a href="#" class="d-block tm-mb-40">
                            <figure>
                                <img src="img/storm.png" alt="Image" class="mb-3 img-fluid">
                                <figcaption class="tm-color-primary">Nombre</figcaption>
                                <p class="">0.0 MXN</p>
                            </figure>
                        </a>

                    </div>                    
                </aside>
            </div>
